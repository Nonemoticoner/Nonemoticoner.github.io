<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<meta name="description" content="Nonemoticoner's homepage">
		<meta name="author" content="Nonemoticoner">
		<link rel="icon" href="img/favicon.png">

		<title>Nonemoticoner's homepage</title>

		<!-- Bootstrap core CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!-- Custom styles for this template by mdo -->
		<link href="css/cover.css" rel="stylesheet">

		<!-- My styling -->
		<link href="css/style.css" rel="stylesheet">
	</head>

	<body>

		<div class="site-wrapper">

			<div class="site-wrapper-inner">

				<div class="cover-container">
					
					<!-- Header -->
					<div class="masthead clearfix">
						<div class="inner">
							<h3 class="masthead-brand">Nonemoticoner</h3>
							<nav>
								<ul class="nav masthead-nav">
									<li id="home" class="active"><a href="#home"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a></li>
									<li id="aboutme"><a href="#aboutme"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> About Me</a></li>
									<li id="portfolio"><a href="#portfolio"><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span> Portfolio</a></li>
									<li id="contact"><a href="#contact"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Contact</a></li>
								</ul>
							</nav>
						</div>
					</div>

					<!-- Content -->
					<div id="da-content" class="inner cover">
						<!-- Will be added with scripts -->
					</div>
					
					<!-- Footer -->
					<div class="mastfoot">
						<div class="inner">
							<!-- Cover template for Bootstrap</a>, originally designed by @mdo</a>. Redesigned by Nonemoticoner -->
							<div class="text-right" style="color: white"><small>Â© 2015 Nonemoticoner</small></div>
						</div>
					</div>

				</div>

			</div>

		</div>
		
		<!-- ================================================ -->
		<!-- Templates -->
		<script id="homeTemplate" type="text/x-handlebars-template">
			<img src="{{img.url}}" alt="{{img.alt}}" class="img-responsive center-block" title="{{img.title}}">
			<h1 class="cover-heading">{{h1}}</h1>
			<p class="lead">{{p1}}</p>
			<p class="lead">
				<a href="{{button.href}}" class="btn btn-lg btn-default">{{button.text}}</a>
			</p>
		</script>

		<script id="aboutmeTemplate" type="text/x-handlebars-template">
			// ...
		</script>

		<script id="portfolioTemplate" type="text/x-handlebars-template">
			<h3>Some of my projects:</h3>
			<div class="row">
				{{#each projects}}
				<div class="col-xs-12 col-sm-4 col-md-4">
					<div class="thumbnail">
						<img src="{{thumbnail}}" alt="">
						<div class="caption">
							<h3>{{name}}</h3>
							<p>{{description}}</p>
							<p><a href="{{url}}" target="_blank" class="label label-default">See details <span class="glyphicon glyphicon-link" aria-hidden="true"></span></a></p>
						</div>
					</div>
				</div>
				{{/each}}
			</div>
			<h4>View <a href="https://github.com/Nonemoticoner?tab=repositories" target="_blank" class="label label-default">my GitHub profile <span class="glyphicon glyphicon-link" aria-hidden="true"></span></a> to see more repositiories.</h4>

		</script>

		<script id="contactTemplate" type="text/x-handlebars-template">
			// ...
		</script>

		<!-- Libraries -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="js/handlebars-v4.0.2.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
